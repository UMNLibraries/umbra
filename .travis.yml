sudo: required
services:
  - docker
dist: trusty
env:
  - DOCKER_COMPOSE_VERSION=1.19.0
before_script:
- mysql -e 'create database umbra_test;'
- bundle exec rake db:migrate
- bundle exec rake db:seed
notifications:
  slack:
    secure: CudGmLuuCYkUJJI8l6CDmpf9UOudHALoMZea31YZvSehMvL79T7Se0COf2TnJfzUPu3HliEwN4AZqok/BZWlQ7N8Yh2p5Lf3MDuHdZmsEVjcippe8oA0yi42S2ehLIIbbXckpIz4A3NCkbt9lXDJD8rqf6M5wi5BQMpEzAL15VU=
global_env:
- NOKOGIRI_USE_SYSTEM_LIBRARIES=true
before_install:
  - sudo apt-get update
  # Force a docker update
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-engine
  - docker-compose --version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
install:
  - mv .env-example .env
  - docker-compose build
  - docker-compose up -d
script:
  - docker-compose exec web bundle exec rspec
after_script:
  - docker-compose stop
  - docker-compose rm -f
